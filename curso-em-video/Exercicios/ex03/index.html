<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="image/logoHtml.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="image/logoCss.png" alt="Logo CSS3"> <!--Inserindo imagem pela tag <img></img>, colocar o caminho da imagem no src e a descrição no alt-->
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo do JavaScrip"> <!--Colocar a URL da imagem (opção copiar endereço da imagem)-->
</body>
</html>
