<!DOCTYPE html>  <!--Indica que é HTML5-->
<html lang="pt-br"> <!--lang indica o idioma (é importante pra recursos de tradução)-->
<head>
    <meta charset="UTF-8"> <!--charset indica o padrão de codificação de caracteres (importante para o uso de acentuação e caracteres especiais)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--viewport define os atributos do tamanho da tela-->
    <title>Meu primeiro exercício</title> <!--Define o titulo da página (é exibido na aba do navegador)-->
</head>
<body>
    <h1>Olá mundo!</h1>
    <hr> <!--Cria uma linha horizontal-->
    <p>Esse é o meu primeiro documento HTML. Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
