<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul>
        <li><abbr title="Use a tag p">Parágrafo</abbr></li>
        <li><abbr title="Use a tag title">Títulos</abbr></li>
        <li><abbr title="Use a tag img">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag code">Código fonte</abbr></li>
        <li><abbr title="Use a tag ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag ul">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
