<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13</title>
    <style>
        table {
            width: 400px;
            text-align: center;
        }
        td {
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Primeira Tabela</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>16</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
    </table>
    <h1>Segunda Tabela</h1>
    <table>
        <tr>
            <td colspan="4">1</td>
            <td rowspan="4">5</td>
        </tr>
        <tr>
            <td rowspan="4">6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td colspan="4">22</td>
        </tr>
    </table>
</body>
</html>
