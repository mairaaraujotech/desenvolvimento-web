<!DOCTYPE html> <!--Versão do HTML-->
<html lang="pt-br"> <!--Idioma principal da página-->
<head> <!--Cabeça da página / aqui estão os principais metadados-->
    <meta charset="UTF-8"> <!--conjunto de caracteres usados-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--configuração do tamanho da tela-->
    <link rel="stylesheet" href="style.css">
    <title>Home</title> <!--título da página, exibido na aba do navegador-->
</head>
<body><!--corpo da página / aqui está o conteúdo que será exibido pelo navegador-->
    <header>
        <h1 id="titulo-pagina">Treinando Flexbox</h1>
        <p id="texto">
            Flexbox é uma ferramenta do CSS para alinhar e distribuir conteúdos nas páginas web, ajudando na responsividade e criando layouts mais eficientes.
        </p>
    </header>
    <div id="container-01">
        <div class="container-01__item">
            <!--a) para alinhar um texto verticalmente: o container deve estar com display: flex; / align-items: center; b) para alinhar o texto horizontalmente: o container deve estar com justify-content: center;-->
        </div>
    </div>
    <div id="container-02">
        <div class="c" id="container-02_item-01"></div>
        <div class="container-02__item" id="container-02_item-02"></div>
        <div class="container-02__item" id="container-02_item-03"></div>
        <div class="container-02__item" id="container-02_item-04"></div>
    </div>
    <div id="container-03">
        <div class="container-03__item" id="container-03_item-01"></div>
        <div class="container-03__item" id="container-03_item-02"></div>
        <div class="container-03__item" id="container-03_item-03"></div>
        <div class="container-03__item" id="container-03_item-04"></div>
    </div>
</body>
</html>
